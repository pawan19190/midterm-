<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
</head>
<body>
    <h1>Task Management Application</h1>
        
    <!-- Links -->
    
    <div>
        <button><a href="http://localhost:3000/tasks">View All Tasks</a></button>
    </div>

    <div>
        <button><a href="http://localhost:3000/users">View All Users</a></button>
    </div>
    
    <div>
        <button><a href="http://localhost:3000/tasks/status/Pending">View Tasks Grouped by Status (Pending)</a></button>
    </div>

    <div>
        <button><a href="http://localhost:3000/tasks/status/Completed">View Tasks Grouped by Status (Completed)</a></button>
    </div>

    <div>
        <button><a href="http://localhost:3000/task/123">View Details for Task ID 123</a></button>
    </div>

    <div>
        <button><a href="http://localhost:3000/user/john_doe">View Details for User 'john_doe'</a></button>
    </div>
</body>
</html>
